<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Management App - Organize your missions">
    <title>Mission Control | Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield">
        <div class="stars stars-small"></div>
        <div class="stars stars-medium"></div>
    </div>

    <header class="app-header">
        <a href="../" class="back-link">‚Üê Back to Portfolio</a>
        <h1 class="app-title">
            <span class="title-glow">Mission</span> Control
        </h1>
        <div class="header-stats">
            <span class="stat" id="totalTasks">0 missions</span>
        </div>
    </header>

    <main class="app-main">
        <!-- Task Input -->
        <section class="input-section glass-card floating">
            <h2 class="section-subtitle">New Mission</h2>
            <form id="taskForm" class="task-form">
                <div class="form-row">
                    <div class="form-group flex-grow">
                        <input type="text" id="taskTitle" class="form-input" placeholder="Mission objective..." required>
                        <span class="input-glow"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select id="taskPriority" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Deadline</label>
                        <input type="date" id="taskDeadline" class="form-input">
                    </div>
                    <button type="submit" class="add-btn">
                        <span class="btn-text">+ Add Mission</span>
                        <span class="btn-glow"></span>
                    </button>
                </div>
            </form>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <div class="filter-divider"></div>
            <button class="filter-btn" data-filter="high">üî¥ High</button>
            <button class="filter-btn" data-filter="medium">üü° Medium</button>
            <button class="filter-btn" data-filter="low">üü¢ Low</button>
        </section>

        <!-- Task List -->
        <section class="tasks-section">
            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be rendered here -->
            </div>
            <div class="empty-state" id="emptyState">
                <span class="empty-icon">üõ∏</span>
                <h3>No missions found</h3>
                <p>Add a new mission to get started</p>
            </div>
        </section>
    </main>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal glass-card">
            <h2 class="modal-title">Edit Mission</h2>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label class="form-label">Mission Objective</label>
                    <input type="text" id="editTitle" class="form-input" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select id="editPriority" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Deadline</label>
                        <input type="date" id="editDeadline" class="form-input">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelEdit">Cancel</button>
                    <button type="submit" class="save-btn">
                        <span class="btn-text">Save Changes</span>
                        <span class="btn-glow"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
