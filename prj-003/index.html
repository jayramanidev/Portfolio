<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard - Real-time cosmic weather data">
    <title>Cosmic Weather | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="starfield">
        <div class="stars stars-small"></div>
        <div class="stars stars-medium"></div>
    </div>

    <header class="app-header">
        <a href="../" class="back-link">‚Üê Back to Portfolio</a>
        <h1 class="app-title">
            <span class="title-glow">Cosmic</span> Weather
        </h1>
        <div class="header-actions">
            <button class="location-btn" id="locationBtn" title="Get my location">üìç</button>
        </div>
    </header>

    <main class="app-main">
        <!-- Search -->
        <section class="search-section glass-card floating">
            <form id="searchForm" class="search-form">
                <input type="text" id="cityInput" class="search-input" placeholder="Search city or coordinates...">
                <button type="submit" class="search-btn">
                    <span>üîç</span>
                </button>
            </form>
        </section>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="loader"></div>
            <p>Scanning atmosphere...</p>
        </div>

        <!-- Error State -->
        <div class="error-state glass-card" id="errorState">
            <span class="error-icon">‚ö†Ô∏è</span>
            <p id="errorMessage">Unable to fetch weather data</p>
            <button class="retry-btn" id="retryBtn">Retry</button>
        </div>

        <!-- Weather Dashboard -->
        <div class="dashboard" id="dashboard">
            <!-- Current Weather -->
            <section class="current-weather glass-card floating">
                <div class="weather-main">
                    <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                    <div class="weather-temp">
                        <span class="temp-value" id="tempValue">--</span>
                        <span class="temp-unit">¬∞C</span>
                    </div>
                </div>
                <div class="weather-info">
                    <h2 class="location-name" id="locationName">--</h2>
                    <p class="weather-desc" id="weatherDesc">--</p>
                    <p class="weather-time" id="weatherTime">--</p>
                </div>
            </section>

            <!-- Weather Details -->
            <section class="weather-details glass-card">
                <div class="detail-item">
                    <span class="detail-icon">üí®</span>
                    <div class="detail-info">
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="windSpeed">-- km/h</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üíß</span>
                    <div class="detail-info">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üå°Ô∏è</span>
                    <div class="detail-info">
                        <span class="detail-label">Feels Like</span>
                        <span class="detail-value" id="feelsLike">--¬∞C</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">‚òÅÔ∏è</span>
                    <div class="detail-info">
                        <span class="detail-label">Cloud Cover</span>
                        <span class="detail-value" id="cloudCover">--%</span>
                    </div>
                </div>
            </section>

            <!-- 7-Day Forecast -->
            <section class="forecast-section glass-card">
                <h3 class="section-title">7-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast cards generated by JS -->
                </div>
            </section>

            <!-- Hourly Chart -->
            <section class="chart-section glass-card">
                <h3 class="section-title">24-Hour Temperature</h3>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
